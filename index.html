<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAHS Management</title>
    <script src = "objects.js"></script>
    <script src = "actions.js"></script>
    <script src = "data.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body onLoad="personCreate()" class="bg-info">
&nbsp
<div class="text-center"><h1>Matt Albinson High School</h1></div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <button type="button" onclick="listStudents()" class="btn btn-primary">List Students</button>
        </div>
        <div class="col-md-4">
            <button type="button" onclick="listTeachers()" class="btn btn-primary">List Teachers</button>
        </div>
        <div class="col-md-4">
            <button type="button" onclick="listSections()" class="btn btn-primary">List Sections</button>
        </div>
    </div>
</div>

<div class="form-group">
    &nbsp;
</div>

<div class="container">
    <div class="row">
<div id="personTable" class="col-sm">
<table class="table" border="1" cellspacing="2" cellpadding="5">
    <tr>
        <td>Last Name</td>
        <td>First Name</td>
        <td>Grade</td>
        <td></td>
    </tr>
    <tr>

        <td><input class="form-control" type="text" id="studentLastName" placeholder="Last Name"></td>
        <td><input class="form-control" type="text" id="studentFirstName" placeholder="First Name"></td>
        <td><select class="form-control" id="gradeSelect">
            <option value="null">Grade</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <option value=11>11</option>
            <option value=12>12</option>

        </select></td>
        <td><button type="button" class="btn btn-success" onClick="addStudent()">Add Student</button></td>
    </tr>
    <tr>

        <td><input class="form-control" type="text" id="teacherLastName" placeholder="Last Name"></td>
        <td><input class="form-control" type="text" id="teacherFirstName" placeholder="First Name"></td>
        <td><select id="subject" class="form-control">
            <option value="null">Subject</option>
            <option value="Math">Math</option>
            <option value="English">English</option>
            <option value="Computer">Computer</option>
            <option value="Science">Science</option>
            <option value="Language">Language</option>
            <option value="Art">Art</option>

        </select></td>
        <td><button type="button" class="btn btn-success" onClick="addTeacher()">Add Teacher</button></td>
    </tr>
</table>
    </div>
    </div>





    <div id="sectionTableDiv">
    <table class="table" id="sectionTable" border="1" cellspacing="2" cellpadding="5">
    <tr>
        <td>Teacher</td>
        <td>Subject</td>
        <td>Max Size</td>
        <td></td>
    </tr>
    <tr>
        <td><select class="form-control" id="currentTeachers">
            <option value="null"></option>
        </select></td>
        <td><select class="form-control" id="sectionSubject">
            <option value="null">Subject</option>
            <option value="Math">Math</option>
            <option value="English">English</option>
            <option value="Computer">Computer</option>
            <option value="Science">Science</option>
            <option value="Language">Language</option>
            <option value="Art">Art</option>

        </select></td>
        <td><input class="form-control" type="text" id="maxSize" value=""></td>
        <td><button type="button" class="btn btn-success" onclick="addSection()" id="sectionInput">Add Section</button></td>

    </tr>
</table>
</div>




    <div class="row">
        <div class="col-12 col-md-6"><div id="sectionStudent"  >
            <table class="table" border="1" cellspacing="2" cellpadding="5">
                <tr>
                    <td>Add/Remove students to sections</td>
                </tr>
                <tr>
                    <td><select class="form-control" id="studSelect"></select></td>
                    <td><select class="form-control" id="secSelect"></select></td>
                    <td><button type="button" class="btn btn-success" onclick="addStudentSection()">Add student</button></td>
                </tr>
                <tr>
                    <td><select class="form-control" id="sectionToRemoveFrom" onchange="listStudentsInRemovalSection()"></select></td>
                    <td><select class="form-control" id="studentList"></select></td>
                    <td><button type="button" class="btn btn-warning" onclick="removeStudentSection()">Remove student</button></td>
                </tr>
            </table>
        </div></div>
        <div class="col-6 col-md-6"><div id="searchBox">
            <table class="table" border="1" cellspacing="2" cellpadding="5">
                <tr>
                    <td>Student Search</td>
                    <td></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" id="searchStudentFirst" placeholder="First Name"></td>
                    <td><input type="text" class="form-control" id="searchStudentLast" placeholder="Last Name"></td>
                    <td><button type="button" class="btn btn-info" onClick="studentSearch()">Search</button></td>
                </tr>
            </table>
        </div></div>
    </div>






&nbsp
    <div id="currentDeets">

    </div>

</div>
</body>
</html>
